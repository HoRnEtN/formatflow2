<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Text Over Image</title>
</head>
<body>
    <div class="container">
        
        <input type="file" id="imageInput" accept="image/*">
        <div id="imageContainer">
            <img id="selectedImage" alt="Selected Image">
            <div id="textOverlay"></div>
        </div>
        <div id="textOptions">
            <!-- Add this line in the #textOptions div -->
<label for="sizeSlider">Text Size:</label>
<input type="range" id="sizeSlider" min="10" max="100" value="24" step="1">

            <label for="textInput">Text:</label>
            <input type="text" id="textInput">
            
            <label for="fontSelect">Font:</label>
            <select id="fontSelect">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
            
            <label for="colorSelect">Color:</label>
            <input type="color" id="colorSelect">
            
            <button id="applyTextButton" onclick="applyText()">Apply Text</button>
        </div>
        <!-- Add this button in the .container div -->
<button id="downloadButton">Download Image</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
